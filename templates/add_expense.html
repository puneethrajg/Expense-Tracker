<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .header {
            background-color: #1e1e1e;
        }

        .dark-mode h2 {
            color: #76c7ff;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h2 {
            color: #007bff;
            font-size: 2rem;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-control-lg {
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
        }

        .btn-success {
            background-color: #28a745;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1.2rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        @media (max-width: 576px) {
            .header h2 {
                font-size: 1.5rem;
            }

            .form-control-lg {
                font-size: 1rem;
            }

            .btn-success {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
        <div class="header text-center">
            <h2 class="text-primary">Add New Expense</h2>
        </div>

        <!-- Form with method POST -->
        <form method="POST" action="/add_expense" class="form-container">
            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control form-control-lg" id="description" name="description" required>
            </div>
            <div class="mb-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control form-control-lg" id="amount" name="amount" required>
            </div>
            <div class="mb-4">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control form-control-lg" id="category" name="category">
            </div>
            <div class="mb-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control form-control-lg" id="date" name="date" required>
            </div>
            <!-- New Notes Field -->
            <div class="mb-4">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control form-control-lg" id="notes" name="notes" rows="4" placeholder="Enter additional details about this expense..."></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Expense</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            // Get the current date in YYYY-MM-DD format
            const currentDate = new Date().toISOString().split('T')[0];
            // Set the value of the date input field to the current date
            document.getElementById('date').value = currentDate;
        };
    </script>
</body>
</html>
